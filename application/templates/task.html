{% extends "layout.html" %}
{% block body %}
<br>
{% for todo in todos %}
<p>
    Task: {{todo.task}}
</p>
<p>
    Completed: {{todo.completed}}
    <br>
    <form action=""{{ url_for('complete', task_name=todo.task) }}>
        <button type="Submit">
            Complete Task
        </button>
    </form>
    <br>
    <form action=""{{ url_for('incomplete', task_name=todo.task) }}>
        <button type="Submit">
            Incomplete Task
        </button>
    </form>
</p>
<br>
<form action=""{{ url_for('delete', id=todo.id) }}>
    <button type="Submit">
        Delete Task
    </button>
</form>
<br>
<br>
{% endfor %}
{% endblock body %}
